<!DOCTYPE html>
<html>
<head>
<title>CHARGER IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Charger </h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Voltage</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state"><span id="sliderValue1"></span> Volts</p>
            </div>
            <div class="card">
                <p class="card-title"> Amperage</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state"><span id="sliderValue2"></span> Amps</p>
            </div>
            <div class="card">
                <p class="card-title">Power</p>
                <!-- <p class="switch"> -->
                    <label class = "switch">
                        <input type="checkbox" onchange="updateSliderPWM(this)" id="chargerPower">
                        <span class = "toggleSwitch"></span>
                    </label><br>
                <!-- </p> -->
                <p class="state">Charger is <span id="sliderValue3"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
